<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Profile</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="profile-container">
        <div class="header">
            <button class="back-button">&larr;</button>
            <h2>View patient</h2>
        </div>

        <div class="patient-info">
            <div class="profile-details">
                <h3>S. Meena, F/23</h3>
                <p class="patient-id">Patient ID: 87 20200727153457</p>
            </div>
            <div class="profile-icon">
                <i class="fas fa-user-circle"></i>
            </div>
        </div>

        <div class="goal-section">
            <p class="goal-title">Goal reached</p>
            <div class="goal-circle-container">
                <div class="goal-circle">
                    <div class="goal-percentage">
                        <p>40%</p>
                    </div>
                </div>
                <div class="goal-labels">
                    <div class="goal-label">
                        <p>EMG</p>
                        <i class="fas fa-chart-bar"></i>
                    </div>
                    <div class="goal-label">
                        <p>ROM</p>
                        <i class="fas fa-sort-up"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="contact-history-container">
            <div class="contact-details">
                <div class="contact-item">
                    <strong>Phone no.</strong>
                    <div class="contact-content">
                        <i class="fas fa-phone-alt"></i> 8022334455
                    </div>
                </div>
                <div class="contact-item">
                    <strong>Mail ID</strong>
                    <div class="contact-content">
                        <i class="fas fa-envelope"></i> meenabinsachin2@gmail.com
                    </div>
                </div>
                <div class="contact-item">
                    <strong>Affected side</strong>
                    <div class="contact-content">
                        <i class="fas fa-lungs"></i> Bilateral
                    </div>
                </div>
                <div class="contact-item">
                    <strong>Condition</strong>
                    <div class="contact-content">
                        <i class="fas fa-stethoscope"></i> Ortho
                    </div>
                </div>
                <div class="contact-item">
                    <strong>Speciality</strong>
                    <div class="contact-content">
                        <i class="fas fa-notes-medical"></i> Osteoarthritis
                    </div>
                </div>
            </div>

            <div class="medical-history">
                <hr class="section-divider">
                <div class="medical-history-title">
                    <i class="fas fa-notes-medical"></i> <strong>Medical history</strong>
                </div>
                <p>Hypertension, DM, Hypothyroidism</p>
                <hr class="section-divider">
            </div>
        </div>
    </div>
</body>

</html>
